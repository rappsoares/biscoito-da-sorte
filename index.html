<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="btnLuck">
          <img src="./assets/cookie.svg" alt="Imagem de Biscoito da Sorte" />
        </button>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="luck">
          <p class="luckText"></p>
        </div>
        <img
          src="./assets/cookie-open.svg"
          alt="Imagem de Biscoito da Sorte aberto"
        />
        <button class="btnAgain">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
